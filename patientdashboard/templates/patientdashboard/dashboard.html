{% extends "patientdashboard/base.html" %}

{% block content %}
<div class="content">
    <div class="row justify-content-start" style="margin-left: 5%;">
        <!-- Patients Widget -->
        <div class="col-md-6 col-sm-6 col-lg-4 col-xl-3">
            <div class="dash-widget">
                <span class="dash-widget-bg2"><i class="fa fa-user-o"></i></span>
                <div class="dash-widget-info text-right">
                    <h3>1072</h3>
                    <span class="widget-title2">Patients <i class="fa fa-check" aria-hidden="true"></i></span>
                </div>
            </div>
        </div>
        <!-- Attend Widget -->
        <div class="col-md-6 col-sm-6 col-lg-4 col-xl-3">
            <div class="dash-widget">
                <span class="dash-widget-bg3"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                <div class="dash-widget-info text-right">
                    <h3>72</h3>
                    <span class="widget-title3">Appointments <i class="fa fa-check" aria-hidden="true"></i></span>
                </div>
            </div>
        </div>
        <!-- Pending Widget -->
        <div class="col-md-6 col-sm-6 col-lg-4 col-xl-3">
            <div class="dash-widget">
                <span class="dash-widget-bg4"><i class="fa fa-heartbeat" aria-hidden="true"></i></span>
                <div class="dash-widget-info text-right">
                    <h3>618</h3>
                    <span class="widget-title4">Pending <i class="fa fa-check" aria-hidden="true"></i></span>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Signup</title>

    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Include MDB CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css" rel="stylesheet">
    
    <!-- Font Awesome for Home Icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-light: #f4f6f9;
            --text-dark: #2c3e50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-light);
            color: var(--text-dark);
            line-height: 1.6;
        }


        .container {
            display: flex;
            min-height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }

        .home-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }

        .home-arrow a {
            color: white;
            font-size: 24px;
            text-decoration: none;
            background-color: rgba(255,255,255,0.2);
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .home-arrow a:hover {
            background-color: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        .left-side {
            flex: 1;
            background-image: url("{% static 'signup.jpeg' %}");
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .left-side::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0,123,255,0.8), rgba(0,0,0,0.6));
        }

        .left-side-text {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding: 40px;
            max-width: 500px;
        }

        .left-side-text h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 600;
            letter-spacing: -1px;
        }

        .left-side-text p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .right-side {
            flex: 1;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .form-section {
            width: 100%;
            max-width: 450px;
        }

        .form-title {
            text-align: center;
            color: var(--text-dark);
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 2.2rem;
        }

        .form-label {
            font-weight: 500;
            color: var(--secondary-color);
            margin-bottom: 8px;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,0.15);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            

            .left-side, .right-side {
                flex: none;
                width: 100%;
            }

            .left-side {
                height: 300px;
            }

            .home-arrow {
                top: 10px;
                left: 10px;
            }

            .home-arrow a {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }

            .left-side-text h2 {
                font-size: 2rem;
            }

            .form-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Home Arrow -->
        <div class="home-arrow">
            <a href="/" title="Back to Home">
                <i class="fas fa-arrow-left"></i>
            </a>
        </div>

        <!-- Left Side with Medical Image -->
        <div class="left-side">
            <div class="left-side-text">
                <h2>Your Health, Our Priority</h2>
                <p>Welcome to our healthcare system. Start your journey to better health now.</p>
            </div>
        </div>

        <!-- Right Side with Signup Form -->
        <div class="right-side">
            <div class="form-section">
                <h2 class="form-title">Patient Signup</h2>

        <form method="post" action="{% url 'frontend:patient_signup' %}">
    {% csrf_token %}
    
    <!-- Greeting Choices -->
    <div class="mb-3">
        <label for="greeting" class="form-label">Greeting</label>
        <select class="form-select form-control" id="greeting" name="greeting">
            <option value="" selected>-- Optional --</option>
            {% for key, value in greeting_choices %}
                <option value="{{ key }}">{{ value }}</option>
            {% endfor %}
        </select>
    </div>

    <!-- First Name -->
    <div class="mb-3">
        <label for="first_name" class="form-label">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" required>
    </div>

    <!-- Last Name -->
    <div class="mb-3">
        <label for="last_name" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" required>
    </div>

    <!-- Gender Choices -->
    <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select class="form-select form-control" id="gender" name="gender" required>
            <option value="" selected disabled>Choose...</option>
            {% for key, value in gender_choices %}
            <option value="{{ key }}">{{ value }}</option>
            {% endfor %}
        </select>
    </div>

    <!-- Mobile Phone -->
    <div class="mb-3">
        <label for="mobile_phone" class="form-label">Mobile Phone</label>
        <input type="text" class="form-control" id="mobile_phone" name="mobile_phone" required>
    </div>

    <!-- Date of Birth -->
    <div class="mb-3">
        <label for="date_of_birth" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" required>
    </div>

    <!-- Email -->
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>

    <!-- Password -->
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="position-relative">
            <input type="password" class="form-control" id="password" name="password" required>
            <button type="button" onclick="togglePassword('password', 'passwordToggle')" class="position-absolute top-50 end-0 translate-middle-y border-0 bg-transparent me-3" style="z-index: 10;">
                <i id="passwordToggle" class="fas fa-eye text-muted"></i>
            </button>
        </div>
    </div>

    <!-- Confirm Password -->
    <div class="mb-3">
        <label for="confirm_password" class="form-label">Confirm Password</label>
        <div class="position-relative">
            <input type="password" class="form-control" id="confirm_password" required>
            <button type="button" onclick="togglePassword('confirm_password', 'confirmPasswordToggle')" class="position-absolute top-50 end-0 translate-middle-y border-0 bg-transparent me-3" style="z-index: 10;">
                <i id="confirmPasswordToggle" class="fas fa-eye text-muted"></i>
            </button>
        </div>
        <div id="password_match_error" class="text-danger mt-1" style="display: none;">
            Passwords do not match.
        </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary w-100" id="signupBtn" disabled>Signup</button>
</form>

<script>
    // Password toggle functionality
    function togglePassword(inputId, toggleId) {
        const passwordInput = document.getElementById(inputId);
        const passwordToggle = document.getElementById(toggleId);
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            passwordToggle.classList.remove('fa-eye');
            passwordToggle.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            passwordToggle.classList.remove('fa-eye-slash');
            passwordToggle.classList.add('fa-eye');
        }
    }

    // Password matching functionality
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm_password');
    const errorMsg = document.getElementById('password_match_error');
    const signupBtn = document.getElementById('signupBtn');

    function checkPasswordMatch() {
        if (password.value && confirmPassword.value) {
            if (password.value === confirmPassword.value) {
                errorMsg.style.display = 'none';
                signupBtn.disabled = false;
            } else {
                errorMsg.style.display = 'block';
                signupBtn.disabled = true;
            }
        } else {
            errorMsg.style.display = 'none';
            signupBtn.disabled = true;
        }
    }

    password.addEventListener('input', checkPasswordMatch);
    confirmPassword.addEventListener('input', checkPasswordMatch);
</script>






            </div>
        </div>
    </div>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>

    <script>
        {% if error_message %}
        Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: '{{ error_message }}',
            confirmButtonText: 'Close'
        });
        {% endif %}

        {% if success_message %}
        Swal.fire({
            icon: 'success',
            title: 'Success!',
            text: '{{ success_message }}',
            confirmButtonText: 'Close'
        });
        {% endif %}
    </script>

    <!-- Include MDB JS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.js"></script>
</body>
</html>

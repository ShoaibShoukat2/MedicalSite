<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #007bff, #ff69b4);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background: #fff;
            color: #333;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .card-title {
            color: #ff69b4;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .form-label {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="d-flex align-items-center mb-4">
                    <img src="{% static 'logo.png' %}" alt="Logo" style="width: 50px; height: auto;">
                    <h4 class="ms-3" style="color: #ff69b4;">Forgot Password</h4>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Reset Your Password</h5>
                        <p class="text-center text-muted mb-4">
                            Enter your email address to receive a reset link.
                        </p>
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-outline mb-4">
                                <input type="email" id="email" name="email" class="form-control" required>
                                <label for="email" class="form-label">Email</label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block w-100">Send Reset Link</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="{% static 'img/favicon.png' %}" type="image/png">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        /* Sidebar styling */
        #sidebar {
            height: 100vh;
            background-color: #f8f9fa;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            transform: translateX(-250px);
            transition: transform 0.3s ease;
            z-index: 1039; /* Lower z-index to make it behind the navbar */
        }
        #sidebar.active {
            transform: translateX(0);
        }
    
        @media (min-width: 768px) {
            #sidebar {
                transform: translateX(0);
            }
        }
    
        .menu-item {
            padding: 15px 20px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .menu-item:hover {
            background-color: #e9ecef;
        }
    
        /* Adjust main content margin when sidebar is visible */
        main {
            margin-left: 250px;
            padding-top: 60px;
        }
        
        @media (max-width: 768px) {
            main {
                margin-left: 0;
            }
        }
    
        /* Navbar styling */
        .navbar {
            z-index: 1040; /* Ensure navbar stays on top of sidebar */
        }
    </style>
    




</head>
<body>
<header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" id="sidebarToggle" type="button" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand ms-2" href="/">
                <img src="{% static 'logo.png' %}" alt="Logo" style="height: 50px; max-width: 120px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'frontend:patient_signup' %}">Patient</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'frontend:practitioner_signup' %}">Practitioner</a>
                    </li>
                </ul>
                <form class="d-flex ms-3">
                    <input class="form-control me-2" type="search" placeholder="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>


<!-- Sidebar -->
<div id="sidebar">
    <h5 class="fw-bold my-4 text-center">Menu</h5>
    <a href="#" class="menu-item d-block text-dark text-decoration-none">
        <i class="fas fa-user-md me-2"></i> Medical Team
    </a>
    <a href="#" class="menu-item d-block text-dark text-decoration-none">
        <i class="fas fa-notes-medical me-2"></i> Medical Advice
    </a>
</div>

<main class="container-fluid">
    {% block main_content %}
    <!-- Main content goes here -->
    {% endblock %}
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
    // Toggle sidebar visibility
    const sidebar = document.getElementById('sidebar');
    document.getElementById('sidebarToggle').addEventListener('click', function () {
        sidebar.classList.toggle('active');
    });

    // Close sidebar on outside click (mobile)
    document.addEventListener('click', function (e) {
        if (!sidebar.contains(e.target) && e.target.id !== 'sidebarToggle' && window.innerWidth < 768) {
            sidebar.classList.remove('active');
        }
    });
</script>
</body>
</html>

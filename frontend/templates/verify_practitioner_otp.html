<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <!-- Bootstrap and MDB CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/mdb-ui-kit@3.10.0/dist/css/mdb.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://via.placeholder.com/1920x1080?text=Calm+Medical+Background') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .card {
            max-width: 400px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .card-header {
            background: #4CAF50; /* Green header */
            color: white;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 1.5rem;
        }

        .card-body {
            padding: 1.5rem;
        }

        .form-label {
            font-weight: bold;
            color: #555;
        }

        .form-control {
            border-radius: 8px;
        }

        .form-control:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        .btn-primary {
            background-color: #4CAF50;
            border: none;
            padding: 0.75rem;
            border-radius: 8px;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #388E3C;
        }

        .btn-secondary {
            color: #4CAF50;
            border: 1px solid #4CAF50;
            background-color: transparent;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        .btn-secondary:hover {
            background-color: #E8F5E9;
            color: #388E3C;
        }

        .resend-link {
            color: #4CAF50;
            text-decoration: none;
        }

        .resend-link:hover {
            text-decoration: underline;
        }

        .alert {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Verify OTP
            </div>
            <div class="card-body">
                <p class="text-muted text-center">
                    Enter the OTP sent to your email to complete verification.
                </p>
                <form action="{% url 'frontend:practinor_verify_otp' %}" method="POST">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="otp" class="form-label">One-Time Password</label>
                        <input type="text" class="form-control" id="otp" placeholder="Enter OTP" maxlength="6" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Verify OTP</button>
                </form>
                <div class="text-center mt-3">

                    <a href="{% url 'frontend:practitioner_signup' %}" class="btn btn-secondary">Back</a>
                </div>
                <div class="text-center mt-2">
                    <a href="{% url 'frontend:practitioner_signup' %}" class="resend-link">Resend OTP</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and MDB JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mdb-ui-kit@3.10.0/dist/js/mdb.min.js"></script>
</body>
</html>

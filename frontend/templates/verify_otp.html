<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <!-- Add your MDB or Bootstrap CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <h2 class="text-center">Email Verification</h2>
                <p class="text-center">Enter the OTP sent to your email to complete the registration.</p>
                
                <!-- Display any error messages -->
                {% if messages %}
                    <div class="alert alert-danger">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
                
                <!-- OTP Verification Form -->
                <form method="POST" action="{% url 'frontend:patient_verify_otp' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="otp">Enter OTP</label>
                        <input type="text" class="form-control" id="otp" name="otp" maxlength="6" required>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Verify OTP</button>
                </form>
                
                <div class="text-center mt-3">
                    <a href="{% url 'patient_signup' %}">Resend OTP</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Add your JavaScript libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <!-- MDB and Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/mdb-ui-kit@3.10.0/dist/css/mdb.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://via.placeholder.com/1920x1080?text=Calm+Medical+Background') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .card {
            width: 100%;
            max-width: 450px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .card-header {
            background: #4CAF50; /* Light Green */
            color: white;
            text-align: center;
            padding: 1.5rem;
            font-size: 1.25rem;
            font-weight: bold;
            border-bottom: 3px solid #388E3C;
        }

        .card-body {
            padding: 2rem;
        }

        .form-label {
            font-weight: 500;
            color: #555;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .form-control:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        .btn-primary {
            width: 100%;
            background: #4CAF50;
            border: none;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #388E3C;
        }

        .btn-secondary {
            background: #F5F5F5;
            color: #4CAF50;
            border: 1px solid #4CAF50;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: #E8F5E9;
            color: #388E3C;
        }

        .resend-link {
            color: #4CAF50;
            font-size: 0.9rem;
        }

        .resend-link:hover {
            text-decoration: underline;
        }

        .alert {
            font-size: 0.875rem;
            border-radius: 8px;
        }

        .text-muted {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <i class="fas fa-shield-check"></i> Verify OTP
            </div>
            <div class="card-body">
                <p class="text-center text-muted mb-4">
                    Please enter the OTP sent to your registered email to verify your account.
                </p>

                <!-- Display error messages -->
                {% if messages %}
                    <div class="alert alert-danger">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}

                <!-- OTP Form -->
                <form method="POST" action="{% url 'frontend:patient_verify_otp' %}">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="otp" class="form-label">One-Time Password (OTP)</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="otp" 
                            name="otp" 
                            maxlength="6" 
                            required 
                            placeholder="e.g., 123456">
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Verify OTP</button>
                </form>

                <!-- Back Button -->
                <div class="text-center mt-4">
                    <a href="{% url 'frontend:patient_signup' %}" class="btn btn-secondary">Back</a>
                </div>

                <div class="text-center mt-3">
                    <a href="{% url 'frontend:patient_signup' %}" class="resend-link">Resend OTP</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and MDB JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mdb-ui-kit@3.10.0/dist/js/mdb.min.js"></script>
</body>
</html>

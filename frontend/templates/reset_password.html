<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h3>Reset Password</h3>
        <form method="post">
            {% csrf_token %}
            <div class="form-outline mb-4 position-relative">
                <input type="password" id="new_password" name="new_password" class="form-control" required>
                <button type="button" onclick="togglePassword('new_password', 'passwordToggle')" class="position-absolute top-50 end-0 translate-middle-y border-0 bg-transparent me-3" style="z-index: 10;">
                    <i id="passwordToggle" class="fas fa-eye text-muted"></i>
                </button>
                <label for="new_password" class="form-label">Enter your new password</label>
            </div>
            <button type="submit" class="btn btn-primary">Reset Password</button>
        </form>
    </div>

    <script>
        function togglePassword(inputId, toggleId) {
            const passwordInput = document.getElementById(inputId);
            const passwordToggle = document.getElementById(toggleId);
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.classList.remove('fa-eye');
                passwordToggle.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordToggle.classList.remove('fa-eye-slash');
                passwordToggle.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>

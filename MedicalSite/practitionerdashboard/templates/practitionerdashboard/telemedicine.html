                <div class="chat-main-wrapper">
                    <div class="col-lg-9 message-view chat-view">
                        <div class="chat-window">
                            <div class="fixed-header">
                                <div class="navbar">
                                    <div class="user-details mr-auto">
                                        <div class="float-left user-img m-r-10">
                                            <a href="profile.html" title="Mike Litorus"><img src="{% static 'assets/img/user.jpg' %}" alt="" class="w-40 rounded-circle"><span class="status online"></span></a>
                                        </div>
                                        <div class="user-info float-left">

                                        </div>
                                    </div>
                                </div>
                            </div>

                                <div class="chat-content-wrap">

                                    <div class="my-video">
                                        <ul>

                                            </a>
                                        </li>
                                        <!-- Other call items -->
                                    </ul>
                                    <div class="end-call">
                                        <a href="#">
                                            End Call
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Sidebar section -->
                </div>

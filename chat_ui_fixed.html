<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Chat UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .chat-container {
            height: 600px;
            max-height: 600px;
        }
        
        .messages-area {
            height: 400px;
            max-height: 400px;
        }
        
        .message-sent {
            background: linear-gradient(135deg, #3B82F6 0%, #1D4ED8 100%);
            color: white;
        }
        
        .message-received {
            background: #f1f5f9;
            color: #374151;
            border: 1px solid #e2e8f0;
        }
        
        .scrollbar-thin::-webkit-scrollbar {
            width: 6px;
        }
        
        .scrollbar-thin::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        
        .scrollbar-thin::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Fixed Chat Interface</h1>
        
        <!-- Chat Container -->
        <div class="bg-white rounded-lg shadow-lg chat-container flex flex-col">
            <!-- Chat Header -->
            <div class="bg-gradient-to-r from-blue-500 to-blue-600 text-white p-4 rounded-t-lg flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-green-500 rounded-full flex items-center justify-center text-white font-bold">
                        JD
                    </div>
                    <div>
                        <h3 class="font-semibold">John Doe</h3>
                        <p class="text-sm opacity-90">Online</p>
                    </div>
                </div>
                <div class="flex space-x-2">
                    <button class="w-8 h-8 bg-white bg-opacity-20 rounded-full flex items-center justify-center hover:bg-opacity-30">
                        <i class="fas fa-video text-sm"></i>
                    </button>
                    <button class="w-8 h-8 bg-white bg-opacity-20 rounded-full flex items-center justify-center hover:bg-opacity-30">
                        <i class="fas fa-phone text-sm"></i>
                    </button>
                </div>
            </div>
            
            <!-- Messages Area -->
            <div class="messages-area flex-1 overflow-y-auto p-4 space-y-3 scrollbar-thin">
                <!-- Received Message -->
                <div class="flex justify-start">
                    <div class="max-w-xs">
                        <div class="message-received rounded-2xl rounded-bl-md px-4 py-2">
                            <p class="text-sm">hi there</p>
                        </div>
                        <p class="text-xs text-gray-500 mt-1">1:12 PM</p>
                    </div>
                </div>
                
                <!-- Received Message -->
                <div class="flex justify-start">
                    <div class="max-w-xs">
                        <div class="message-received rounded-2xl rounded-bl-md px-4 py-2">
                            <p class="text-sm">helo buddy</p>
                        </div>
                        <p class="text-xs text-gray-500 mt-1">1:26 PM</p>
                    </div>
                </div>
                
                <!-- Sent Message -->
                <div class="flex justify-end">
                    <div class="max-w-xs">
                        <div class="message-sent rounded-2xl rounded-br-md px-4 py-2">
                            <p class="text-sm">9:16 AM</p>
                        </div>
                        <p class="text-xs text-gray-400 mt-1 text-right">Delivered</p>
                    </div>
                </div>
                
                <!-- Sent Message -->
                <div class="flex justify-end">
                    <div class="max-w-xs">
                        <div class="message-sent rounded-2xl rounded-br-md px-4 py-2">
                            <p class="text-sm">hi i am here</p>
                        </div>
                        <p class="text-xs text-gray-400 mt-1 text-right">2:38 PM</p>
                    </div>
                </div>
            </div>
            
            <!-- Input Area -->
            <div class="border-t border-gray-200 p-4">
                <div class="flex items-center space-x-3">
                    <button class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center hover:bg-gray-200">
                        <i class="fas fa-paperclip text-gray-600"></i>
                    </button>
                    <div class="flex-1">
                        <input type="text" 
                               placeholder="Type your message..." 
                               class="w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <button class="w-10 h-10 bg-blue-500 text-white rounded-full flex items-center justify-center hover:bg-blue-600">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                
                <!-- Quick Replies -->
                <div class="flex flex-wrap gap-2 mt-3">
                    <button class="px-3 py-1 bg-gray-100 text-gray-700 rounded-full text-sm hover:bg-blue-500 hover:text-white">
                        Thank you!
                    </button>
                    <button class="px-3 py-1 bg-gray-100 text-gray-700 rounded-full text-sm hover:bg-blue-500 hover:text-white">
                        I understand
                    </button>
                    <button class="px-3 py-1 bg-gray-100 text-gray-700 rounded-full text-sm hover:bg-blue-500 hover:text-white">
                        Schedule call
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

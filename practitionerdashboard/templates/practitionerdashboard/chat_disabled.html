{% extends 'practitionerdashboard/base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0">
                <div class="card-body text-center py-5">
                    <div class="mb-4">
                        <i class="fas fa-comments-slash fa-5x text-muted"></i>
                    </div>
                    <h2 class="mb-3">Chat Feature Disabled</h2>
                    <p class="text-muted mb-4">
                        The chat feature for practitioners is currently disabled. 
                        Please use alternative communication methods to contact your patients.
                    </p>
                    <a href="{% url 'practitioner_dashboard:dashboard' %}" class="btn btn-primary">
                        <i class="fas fa-arrow-left me-2"></i>
                        Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

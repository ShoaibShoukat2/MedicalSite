{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Application</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .chat-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      .chat-body {
        flex: 1;
        overflow-y: auto;
        background: #f9f9f9;
      }
      .chat-input {
        border-top: 1px solid #ddd;
        background: #fff;
      }
      .modal-content {
        border-radius: 15px;
      }
      .call-modal-body img {
        border: 2px solid #f9f9f9;
      }
      .chat-list,
      .chat-window {
        display: none; /* Hide both sections by default */
      }
      .chat-list.active,
      .chat-window.active {
        display: block; /* Show active section */
      }

      @media (min-width: 768px) {
        .chat-list,
        .chat-window {
          display: block; /* Always show both sections on larger screens */
        }
      }
    </style>
  </head>
  <body>
    <div class="container-fluid mt-4">
      <div class="row">
        <!-- Chat List -->
        <div
          class="col-lg-4 col-md-5 border-end chat-list active"
          id="chatList"
        >
          <h5 class="p-3">Chats</h5>
          <div class="p-3">
            <input type="text" class="form-control" placeholder="Search" />
          </div>
          <div class="list-group list-group-flush">
            <!-- Chat Items -->
            <a
              href="#"
              class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
              onclick="showChatWindow()"
            >
              <div class="d-flex align-items-center">
                <img
                  src="{% static 'assets/img/patient-thumb-02.jpg' %}"
                  alt="User"
                  class="rounded-circle me-2"
                  width="50"
                  height="50"
                />
                <div>
                  <h6 class="mb-0">Richard Wilson</h6>
                  <p class="mb-0 text-muted small">Hey, How are you?</p>
                </div>
              </div>
              <div class="text-end">
                <span class="badge bg-success rounded-circle">15</span>
                <small class="text-muted d-block">2 min</small>
              </div>
            </a>
            <!-- Add more chat items as needed -->
          </div>
        </div>

        <!-- Chat Window -->
        <div class="col-lg-8 col-md-7 chat-window" id="chatWindow">
          <div class="chat-container">
            <div class="d-flex align-items-center p-3 border-bottom">
              <img
                src="{% static 'assets/img/patient-thumb-02.jpg' %}"
                alt="User"
                class="rounded-circle me-2"
                width="50"
                height="50"
              />
              <div>
                <h6 class="mb-0">Richard Wilson</h6>
                <small class="text-muted">online</small>
              </div>
              <div class="ms-auto">
                <button
                  class="btn btn-outline-secondary btn-sm d-md-none"
                  onclick="showChatList()"
                >
                  Back
                </button>
                <i
                  class="fa fa-phone mx-2"
                  data-bs-toggle="modal"
                  data-bs-target="#voiceCallModal"
                ></i>
                <i
                  class="fa fa-video mx-2"
                  data-bs-toggle="modal"
                  data-bs-target="#videoCallModal"
                ></i>
                <i class="fa fa-ellipsis-v"></i>
              </div>
            </div>
            <div class="chat-body p-3">
              <!-- Incoming Message -->
              <div class="d-flex align-items-start mb-3">
                <img
                  src="{% static 'assets/img/patient-thumb-02.jpg' %}"
                  alt="User"
                  class="rounded-circle me-2"
                  width="40"
                  height="40"
                />
                <div>
                  <div class="bg-light rounded p-2">
                    <p class="mb-0">
                      I'm just looking around. Will you tell me something about
                      yourself?
                    </p>
                  </div>
                  <small class="text-muted">8:35 AM</small>
                </div>
              </div>
              <!-- Outgoing Message -->
              <div class="d-flex align-items-end justify-content-end mb-3">
                <div class="bg-primary text-white rounded p-2">
                  <p class="mb-0">Hello. What can I do for you?</p>
                </div>
                <small class="text-muted ms-2">8:30 AM</small>
              </div>
              <div class="d-flex align-items-end justify-content-end mb-3">
                <div class="d-flex gap-2">
                  <img
                    src="{% static 'assets/img/patient-thumb-02.jpg' %}"
                    class="rounded"
                    alt="Attachment"
                    width="100"
                    height="100"
                  />
                  <img
                    src="{% static 'assets/img/patient-thumb-02.jpg' %}"
                    class="rounded"
                    alt="Attachment"
                    width="100"
                    height="100"
                  />
                </div>
              </div>
            </div>
            <!-- Input Section -->
            <div class="chat-input p-3">
              <div class="d-flex align-items-center">
                <i class="fa fa-paperclip me-3"></i>
                <input
                  type="text"
                  class="form-control me-3"
                  placeholder="Type something"
                />
                <button class="btn btn-primary rounded-circle">
                  <i class="fa fa-paper-plane"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Voice Call Modal -->
    <div
      class="modal fade"
      id="voiceCallModal"
      tabindex="-1"
      aria-labelledby="voiceCallModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center">
          <div class="modal-body call-modal-body">
            <img
              src="{% static 'assets/img/patient-thumb-02.jpg' %}"
              alt="User"
              class="rounded-circle mb-3"
              width="100"
              height="100"
            />
            <h5 class="mb-1">Richard Wilson</h5>
            <p class="text-muted">Connecting...</p>
            <div class="d-flex justify-content-center mt-4">
              <button
                class="btn btn-danger rounded-circle mx-2"
                data-bs-dismiss="modal"
              >
                <i class="fa fa-phone"></i>
              </button>
              <button class="btn btn-success rounded-circle mx-2">
                <i class="fa fa-phone"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Video Call Modal -->
    <div
      class="modal fade"
      id="videoCallModal"
      tabindex="-1"
      aria-labelledby="videoCallModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center">
          <div class="modal-body call-modal-body">
            <img
              src="{% static 'assets/img/patient-thumb-02.jpg' %}"
              alt="User"
              class="rounded-circle mb-3"
              width="100"
              height="100"
            />
            <h5 class="mb-1">Richard Wilson</h5>
            <p class="text-muted">Connecting Video Call...</p>
            <div class="d-flex justify-content-center mt-4">
              <button
                class="btn btn-danger rounded-circle mx-2"
                data-bs-dismiss="modal"
              >
                <i class="fa fa-phone"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function showChatWindow() {
        // Show the chat window and hide the chat list on mobile
        document.getElementById("chatList").classList.remove("active");
        document.getElementById("chatWindow").classList.add("active");
      }

      function showChatList() {
        // Show the chat list and hide the chat window on mobile
        document.getElementById("chatWindow").classList.remove("active");
        document.getElementById("chatList").classList.add("active");
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

// Translate Dashboard Content - Make it global for debugging
window.translateDashboard = function(langCode) {
    console.log('🔄 ===== TRANSLATION STARTING =====');
    console.log('Target language:', langCode);
    
    try {
        const translation = window.dashboardTranslations[langCode];
        
        if (!translation) {
            console.error('❌ No translation object found for language:', langCode);
            console.log('Available languages:', Object.keys(window.dashboardTranslations));
            return;
        }
        
        console.log('✅ Translation object found with', Object.keys(translation).length, 'keys');
        
        let translatedCount = 0;
        let skippedCount = 0;
        const skippedKeys = [];
        
        // Translate all elements with data-translate attribute
        const elementsToTranslate = document.querySelectorAll('[data-translate]');
        console.log(`📝 Found ${elementsToTranslate.length} elements with [data-translate] attribute`);
        
        if (elementsToTranslate.length === 0) {
            console.warn('⚠️ No elements found with data-translate attribute!');
            return;
        }
        
        elementsToTranslate.forEach((element, index) => {
            const key = element.getAttribute('data-translate');
            
            if (!translation[key]) {
                skippedKeys.push(key);
                skippedCount++;
                return;
            }
            
            const translatedText = translation[key];
            
            try {
                // Handle different element types
                if (element.tagName === 'INPUT') {
                    if (element.type === 'text' || element.type === 'search') {
                        element.placeholder = translatedText;
                    } else if (element.type === 'button' || element.type === 'submit') {
                        element.value = translatedText;
                    }
                } else if (element.tagName === 'TEXTAREA') {
                    element.placeholder = translatedText;
                } else {
                    // For all other elements (SPAN, DIV, P, H1-H6, LABEL, BUTTON, A, etc.)
                    // Preserve icons and update text
                    const icons = element.querySelectorAll('i, svg, .fa, .fas, .far, .fab, .fal');
                    
                    if (icons.length > 0) {
                        // Has icons - preserve them
                        const iconHTML = Array.from(icons).map(icon => icon.outerHTML).join(' ');
                        
                        // Check if icon is at the start or end
                        const firstChild = element.firstChild;
                        const isIconFirst = firstChild && firstChild.nodeType === 1 && 
                                          (firstChild.tagName === 'I' || firstChild.tagName === 'SVG' || 
                                           firstChild.classList.contains('fa') || firstChild.classList.contains('fas'));
                        
                        if (isIconFirst) {
                            element.innerHTML = iconHTML + ' ' + translatedText;
                        } else {
                            element.innerHTML = translatedText + ' ' + iconHTML;
                        }
                    } else {
                        // No icons - simple text replacement
                        element.textContent = translatedText;
                    }
                }
                
                translatedCount++;
            } catch (err) {
                console.error('❌ Error translating element with key:', key, err);
            }
        });
        
        console.log(`✅ Translation completed!`);
        console.log(`   - Translated: ${translatedCount} elements`);
        console.log(`   - Skipped: ${skippedCount} elements`);
        
        if (skippedKeys.length > 0 && skippedKeys.length <= 10) {
            console.log('⚠️ Missing translation keys:', skippedKeys);
        } else if (skippedKeys.length > 10) {
            console.log('⚠️ Missing translation keys (first 10):', skippedKeys.slice(0, 10));
        }
        
        console.log('🔄 ===== TRANSLATION COMPLETE =====');
        
        // Trigger a custom event to notify other scripts
        window.dispatchEvent(new CustomEvent('languageChanged', { detail: { language: langCode } }));
    } catch (error) {
        console.error('❌ CRITICAL ERROR in translateDashboard:', error);
        console.error('Error stack:', error.stack);
    }
};

// Show Language Change Message
function showDashboardLanguageMessage(languageName) {
    const message = document.createElement('div');
    message.className = 'dashboard-language-notification';
    message.innerHTML = `
        <i class="fas fa-check-circle me-2"></i>
        Language changed to ${languageName}
    `;
    message.style.cssText = `
        position: fixed;
        top: 80px;
        right: 30px;
        background: linear-gradient(135deg, #28a745, #20c997);
        color: white;
        padding: 1rem 1.5rem;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        z-index: 10002;
        animation: slideInRight 0.3s ease-out;
    `;
    
    document.body.appendChild(message);
    
    setTimeout(() => {
        message.style.animation = 'slideOutRight 0.3s ease-out';
        setTimeout(() => {
            if (document.body.contains(message)) {
                document.body.removeChild(message);
            }
        }, 300);
    }, 3000);
}

// Initialize Dashboard Language System
document.addEventListener('DOMContentLoaded', function() {
    console.log('🚀 ===== LANGUAGE SYSTEM INITIALIZING =====');
    
    try {
        // Get saved language from localStorage
        const savedLanguage = localStorage.getItem('selectedLanguage') || localStorage.getItem('patientLanguage') || 'en';
        console.log('📌 Saved language from localStorage:', savedLanguage);
        console.log('📌 Language name:', window.dashboardLanguageNames[savedLanguage]);
        
        // Verify translations are loaded
        if (!window.dashboardTranslations[savedLanguage]) {
            console.error('❌ No translations found for language:', savedLanguage);
            console.log('Available languages:', Object.keys(window.dashboardTranslations));
            return;
        }
        
        console.log('✅ Translations loaded for:', savedLanguage);
        console.log('✅ Translation keys available:', Object.keys(window.dashboardTranslations[savedLanguage]).length);
        
        // Update current language display in header
        const currentLangElement = document.getElementById('currentLanguage');
        if (currentLangElement) {
            currentLangElement.textContent = window.dashboardLanguageNames[savedLanguage] || 'English';
            console.log('✅ Updated language display to:', window.dashboardLanguageNames[savedLanguage]);
        } else {
            console.warn('⚠️ currentLanguage element not found');
        }
        
        // Set document direction (all languages are LTR now)
        document.documentElement.setAttribute('dir', 'ltr');
        document.documentElement.setAttribute('lang', savedLanguage);
        document.body.style.direction = 'ltr';
        document.body.classList.remove('rtl-layout');
        console.log('✅ Set document direction to LTR');
        
        // Count translatable elements
        const translatableElements = document.querySelectorAll('[data-translate]');
        console.log('📝 Found', translatableElements.length, 'elements with data-translate attribute');
        
        // Apply translations immediately if not English
        if (savedLanguage !== 'en') {
            console.log('🔄 Starting immediate translation...');
            window.translateDashboard(savedLanguage);
            
            // Retry after delays to catch dynamically loaded content
            setTimeout(() => {
                console.log('🔄 Retry translation (500ms)...');
                window.translateDashboard(savedLanguage);
            }, 500);
            
            setTimeout(() => {
                console.log('🔄 Final translation (1000ms)...');
                window.translateDashboard(savedLanguage);
            }, 1000);
        } else {
            console.log('ℹ️ Language is English, no translation needed');
        }
        
        console.log('✅ ===== LANGUAGE SYSTEM INITIALIZED =====');
    } catch (error) {
        console.error('❌ Error initializing dashboard language system:', error);
        console.error('Error stack:', error.stack);
    }
});

// Debugging helpers - accessible from browser console
window.checkLanguageSystem = function() {
    const savedLang = localStorage.getItem('selectedLanguage') || localStorage.getItem('patientLanguage') || 'en';
    const elements = document.querySelectorAll('[data-translate]');
    
    console.log('=== Language System Debug Info ===');
    console.log('Current Language:', savedLang);
    console.log('Language Name:', window.dashboardLanguageNames[savedLang]);
    console.log('Total translatable elements:', elements.length);
    console.log('Available translations:', Object.keys(window.dashboardTranslations));
    console.log('Translation keys for current language:', Object.keys(window.dashboardTranslations[savedLang] || {}).length);
    
    // Check for missing translations
    const missingKeys = [];
    elements.forEach(el => {
        const key = el.getAttribute('data-translate');
        if (!window.dashboardTranslations[savedLang][key]) {
            missingKeys.push(key);
        }
    });
    
    if (missingKeys.length > 0) {
        console.warn('Missing translations:', missingKeys);
    } else {
        console.log('✅ All elements have translations!');
    }
    
    return {
        currentLanguage: savedLang,
        totalElements: elements.length,
        missingTranslations: missingKeys
    };
};

// Dashboard Language Change Function
window.changeDashboardLanguage = function(langCode) {
    try {
        console.log('Changing dashboard language to:', langCode);
        
        // Update current language display
        const currentLangElement = document.getElementById('dashboard-current-language');
        if (currentLangElement) {
            currentLangElement.textContent = dashboardLanguageNames[langCode];
        }
        
        // Set document direction for RTL languages
        if (langCode === 'ur' || langCode === 'ar') {
            document.documentElement.setAttribute('dir', 'rtl');
            document.documentElement.setAttribute('lang', langCode);
        } else {
            document.documentElement.setAttribute('dir', 'ltr');
            document.documentElement.setAttribute('lang', langCode);
        }
        
        // Store language preference
        localStorage.setItem('selectedLanguage', langCode);
        
        // Translate dashboard content
        translateDashboard(langCode);
        
        // Show success message
        showDashboardLanguageMessage(dashboardLanguageNames[langCode]);
        
        console.log('Dashboard language changed successfully to:', langCode);
    } catch (error) {
        console.error('Error changing dashboard language:', error);
    }
};

// Translate Dashboard Content
function translateDashboard(langCode) {
    try {
        const translation = dashboardTranslations[langCode] || dashboardTranslations['en'];
        
        if (!translation) {
            console.error('No translation found for language:', langCode);
            return;
        }
        
        let translatedCount = 0;
        
        // Translate all elements with data-translate attribute
        document.querySelectorAll('[data-translate]').forEach(element => {
            const key = element.getAttribute('data-translate');
            if (translation[key]) {
                if (element.tagName === 'INPUT' && (element.type === 'text' || element.type === 'search')) {
                    element.placeholder = translation[key];
                } else {
                    element.textContent = translation[key];
                }
                translatedCount++;
            }
        });
        
        console.log(`Dashboard translation completed: ${translatedCount} elements translated to ${langCode}`);
    } catch (error) {
        console.error('Error in translateDashboard:', error);
    }
}

        <i class="fas fa-check-circle me-2"></i>
        Language changed to ${languageName}
    `;
    message.style.cssText = `
        position: fixed;
        top: 80px;
        right: 30px;
        background: linear-gradient(135deg, #28a745, #20c997);
        color: white;
        padding: 1rem 1.5rem;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        z-index: 10002;
        animation: slideInRight 0.3s ease-out;
    `;
    
    document.body.appendChild(message);
    
    setTimeout(() => {
        message.style.animation = 'slideOutRight 0.3s ease-out';
        setTimeout(() => {
            if (document.body.contains(message)) {
                document.body.removeChild(message);
            }
        }, 300);
    }, 3000);
}

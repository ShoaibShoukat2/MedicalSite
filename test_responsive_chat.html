<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Chat Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Mobile-first responsive design */
        @media (max-width: 767px) {
            .chat-container {
                height: calc(100vh - 120px) !important;
                margin: 0 -1rem;
            }
            
            .chat-interface {
                border-radius: 0 !important;
                height: 100% !important;
            }
            
            .chat-sidebar {
                position: absolute;
                top: 0;
                left: 0;
                width: 100% !important;
                height: 100%;
                background: white;
                z-index: 20;
                transform: translateX(-100%);
                transition: transform 0.3s ease-in-out;
            }
            
            .chat-sidebar.show {
                transform: translateX(0);
            }
            
            .chat-area {
                width: 100% !important;
                position: absolute;
                top: 0;
                left: 0;
                height: 100%;
            }
            
            .message-bubble {
                max-width: 85% !important;
            }
        }

        @media (max-width: 640px) {
            .message-bubble {
                max-width: 90% !important;
                font-size: 0.875rem;
            }
            
            .chat-input {
                font-size: 16px !important;
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Responsive Chat Test</h1>
        
        <!-- Chat Interface -->
        <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden chat-interface" style="height: 600px;">
            <div class="flex h-full relative chat-container">
                <!-- Chat List Sidebar -->
                <div class="w-full md:w-96 border-r border-gray-200 flex flex-col transition-transform duration-300 ease-in-out md:translate-x-0 chat-sidebar" 
                     id="chat-sidebar"
                     style="z-index: 10;">
                    <!-- Search -->
                    <div class="p-4 border-b border-gray-100">
                        <div class="relative">
                            <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <input type="text" 
                                   placeholder="Search conversations..." 
                                   class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all duration-300"
                                   id="search-input">
                        </div>
                    </div>

                    <!-- Chat List -->
                    <div class="flex-1 overflow-y-auto">
                        <div class="space-y-1 p-2">
                            <!-- Sample Chat Items -->
                            <div class="chat-item p-4 rounded-xl hover:bg-gray-50 transition-all duration-300 cursor-pointer border-l-4 border-transparent hover:border-blue-500"
                                 onclick="loadChatRoom(1)">
                                <div class="flex items-center space-x-3">
                                    <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-blue-600 rounded-full flex items-center justify-center text-white font-bold shadow-sm">
                                        D
                                    </div>
                                    <div class="flex-1 min-w-0">
                                        <div class="flex items-center justify-between mb-1">
                                            <h3 class="font-semibold text-gray-900 truncate">Dr. John Smith</h3>
                                            <span class="text-xs text-gray-500 flex-shrink-0">2 min ago</span>
                                        </div>
                                        <p class="text-sm text-gray-600 truncate">How are you feeling today?</p>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="chat-item p-4 rounded-xl hover:bg-gray-50 transition-all duration-300 cursor-pointer border-l-4 border-transparent hover:border-blue-500"
                                 onclick="loadChatRoom(2)">
                                <div class="flex items-center space-x-3">
                                    <div class="w-12 h-12 bg-gradient-to-br from-green-500 to-green-600 rounded-full flex items-center justify-center text-white font-bold shadow-sm">
                                        S
                                    </div>
                                    <div class="flex-1 min-w-0">
                                        <div class="flex items-center justify-between mb-1">
                                            <h3 class="font-semibold text-gray-900 truncate">Dr. Sarah Johnson</h3>
                                            <span class="text-xs text-gray-500 flex-shrink-0">1 hour ago</span>
                                        </div>
                                        <p class="text-sm text-gray-600 truncate">Your test results are ready</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Chat Area -->
                <div class="flex-1 flex flex-col bg-gray-50 md:relative absolute inset-0 md:inset-auto chat-area" 
                     id="chat-area">
                    <!-- Chat Header -->
                    <div class="bg-white border-b border-gray-200 p-4 flex items-center justify-between flex-shrink-0">
                        <div class="flex items-center space-x-4">
                            <button class="md:hidden w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center hover:bg-gray-200 transition-colors" onclick="goBackToSidebar()">
                                <i class="fas fa-arrow-left text-gray-600"></i>
                            </button>
                            
                            <div class="flex items-center space-x-3">
                                <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-blue-600 rounded-full flex items-center justify-center text-white font-bold shadow-lg">
                                    D
                                </div>
                                <div>
                                    <h2 class="font-bold text-lg text-gray-900">Dr. John Smith</h2>
                                    <div class="flex items-center space-x-2 text-sm">
                                        <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                                        <span class="text-green-600 font-medium">Online</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Messages Container -->
                    <div class="flex-1 overflow-y-auto p-4 space-y-4" id="messages-container">
                        <!-- Sample Messages -->
                        <div class="flex justify-start">
                            <div class="max-w-xs lg:max-w-md message-bubble">
                                <div class="bg-gray-50 border border-gray-200 text-gray-800 rounded-2xl rounded-bl-md px-4 py-3 shadow-lg">
                                    <p class="text-sm leading-relaxed break-words">Hello! How are you feeling today?</p>
                                </div>
                                <div class="flex justify-start mt-1">
                                    <span class="text-xs text-gray-500">2:30 PM</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="flex justify-end">
                            <div class="max-w-xs lg:max-w-md message-bubble">
                                <div class="bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-2xl rounded-br-md px-4 py-3 shadow-lg">
                                    <p class="text-sm leading-relaxed break-words">I'm feeling much better, thank you for asking!</p>
                                </div>
                                <div class="flex justify-end mt-1 items-center space-x-1">
                                    <span class="text-xs text-gray-500">2:31 PM</span>
                                    <i class="fas fa-check-double text-blue-500 text-xs"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Message Input -->
                    <div class="bg-white border-t border-gray-200 p-4 shadow-lg">
                        <form class="flex items-end space-x-3">
                            <div class="flex-1 relative">
                                <input type="text" 
                                       placeholder="Type your message..." 
                                       class="chat-input w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all duration-300 text-base"
                                       autocomplete="off">
                            </div>
                            <button type="submit" 
                                    class="w-12 h-12 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-full flex items-center justify-center hover:shadow-lg transform hover:scale-105 active:scale-95 transition-all duration-300">
                                <i class="fas fa-paper-plane text-lg"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let showSidebar = window.innerWidth >= 768;
        let currentRoomId = null;

        function toggleSidebar() {
            showSidebar = !showSidebar;
            const sidebar = document.getElementById('chat-sidebar');
            const chatArea = document.getElementById('chat-area');
            
            if (window.innerWidth < 768) {
                if (showSidebar) {
                    sidebar.classList.add('show');
                    chatArea.classList.add('hidden');
                } else {
                    sidebar.classList.remove('show');
                    chatArea.classList.remove('hidden');
                }
            }
        }

        function goBackToSidebar() {
            if (window.innerWidth < 768) {
                const sidebar = document.getElementById('chat-sidebar');
                const chatArea = document.getElementById('chat-area');
                
                showSidebar = true;
                sidebar.classList.add('show');
                chatArea.classList.add('hidden');
            }
        }

        function loadChatRoom(roomId) {
            currentRoomId = roomId;
            
            // On mobile, hide sidebar when loading chat
            if (window.innerWidth < 768) {
                showSidebar = false;
                const sidebar = document.getElementById('chat-sidebar');
                const chatArea = document.getElementById('chat-area');
                sidebar.classList.remove('show');
                chatArea.classList.remove('hidden');
            }
        }

        // Handle window resize
        window.addEventListener('resize', function() {
            const sidebar = document.getElementById('chat-sidebar');
            const chatArea = document.getElementById('chat-area');
            
            if (window.innerWidth >= 768) {
                // Desktop view
                showSidebar = true;
                sidebar.classList.remove('show');
                chatArea.classList.remove('hidden');
            } else {
                // Mobile view
                if (currentRoomId) {
                    showSidebar = false;
                    sidebar.classList.remove('show');
                    chatArea.classList.remove('hidden');
                } else {
                    showSidebar = true;
                    sidebar.classList.add('show');
                    chatArea.classList.add('hidden');
                }
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            if (window.innerWidth < 768 && !currentRoomId) {
                document.getElementById('chat-sidebar').classList.add('show');
                document.getElementById('chat-area').classList.add('hidden');
            }
        });
    </script>
</body>
</html>

<!-- Practitioner Message Notification Widget -->
<div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 doctor-card hover:shadow-lg transition-all duration-300">
    <div class="flex items-center justify-between">
        <div class="flex-1">
            <div class="flex items-center space-x-3 mb-4">
                <div class="w-12 h-12 bg-gradient-to-br from-doctor-blue to-blue-600 rounded-xl flex items-center justify-center">
                    <i class="fas fa-comments text-white text-lg"></i>
                </div>
                <span class="px-3 py-1 bg-doctor-light-blue text-doctor-blue text-sm font-medium rounded-full">
                    Patient Messages
                </span>
            </div>
            <h3 class="text-3xl font-bold text-doctor-dark-blue mb-1">{{ unread_messages_count|default:0 }}</h3>
            <p class="text-sm text-doctor-dark-gray">Unread messages</p>
            
            {% if unread_messages_count > 0 %}
            <div class="mt-4">
                <a href="{% url 'chat:chat_list' %}" class="inline-flex items-center px-4 py-2 bg-doctor-blue text-white rounded-lg hover:bg-doctor-dark-blue transition-colors text-sm font-medium">
                    <i class="fas fa-reply mr-2"></i>
                    Respond Now
                </a>
            </div>
            {% endif %}
        </div>
        <div class="opacity-10">
            <i class="fas fa-comments text-6xl text-doctor-blue"></i>
        </div>
    </div>
    
    {% if unread_messages_count > 0 %}
    <div class="mt-4 p-3 bg-orange-50 rounded-lg border-l-4 border-orange-400">
        <div class="flex items-center">
            <i class="fas fa-bell text-orange-400 mr-2"></i>
            <p class="text-sm text-orange-700 font-medium">
                You have {{ unread_messages_count }} unread message{{ unread_messages_count|pluralize }} from patients
            </p>
        </div>
    </div>
    {% endif %}
</div>

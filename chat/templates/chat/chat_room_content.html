{% load static %}
<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f8f9fa;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border-radius: 12px;
            margin: 10px;
            overflow: hidden;
            transform: translateY(0);
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .room-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            background: white;
            border-bottom: 1px solid #e9ecef;
            position: relative;
        }

        .room-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #6c757d, transparent);
            opacity: 0.3;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .user-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #f8f9fa;
            transition: all 0.3s ease;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .user-avatar:hover {
            transform: scale(1.05);
            border-color: #dee2e6;
        }

        .user-details {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .user-name {
            font-weight: 600;
            font-size: 16px;
            color: #212529;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.2s forwards;
        }

        .user-status {
            font-size: 13px;
            color: #6c757d;
            display: flex;
            align-items: center;
            gap: 6px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.4s forwards;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: #28a745;
            border-radius: 50%;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.4; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .action-button {
            background: white;
            border: 1px solid #e9ecef;
            cursor: pointer;
            padding: 8px;
            color: #6c757d;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .action-button:hover {
            background: #f8f9fa;
            color: #495057;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .messages-container {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            background: white;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
        }

        .messages-container::-webkit-scrollbar {
            width: 4px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: #dee2e6;
            border-radius: 2px;
        }

        .message {
            max-width: 70%;
            display: flex;
            flex-direction: column;
            gap: 6px;
            opacity: 0;
            animation: messageSlide 0.4s ease-out forwards;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            align-self: flex-end;
        }

        .message.received {
            align-self: flex-start;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .message-bubble:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .message.sent .message-bubble {
            background: #495057;
            color: white;
            border-top-right-radius: 4px;
        }

        .message.received .message-bubble {
            background: #f8f9fa;
            color: #212529;
            border-top-left-radius: 4px;
            border: 1px solid #e9ecef;
        }

        .message-time {
            font-size: 11px;
            color: #6c757d;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .message:hover .message-time {
            opacity: 1;
        }

        .message.sent .message-time {
            align-self: flex-end;
        }

        .message.received .message-time {
            align-self: flex-start;
        }

        .input-container {
            padding: 20px 24px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
        }

        .input-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #6c757d, transparent);
            opacity: 0.3;
        }

        .input-container button {
            background: white;
            border: 1px solid #e9ecef;
            padding: 8px;
            cursor: pointer;
            color: #6c757d;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .input-container button:hover {
            background: #f8f9fa;
            color: #495057;
            transform: scale(1.05);
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e9ecef;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .message-input:focus {
            border-color: #6c757d;
            background: white;
            box-shadow: 0 0 0 2px rgba(108, 117, 125, 0.1);
            transform: translateY(-1px);
        }

        .send-button {
            background: #495057 !important;
            color: white !important;
            border: 1px solid #495057 !important;
            border-radius: 50% !important;
            width: 40px !important;
            height: 40px !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            transition: all 0.3s ease !important;
        }

        .send-button:hover {
            background: #343a40 !important;
            border-color: #343a40 !important;
            transform: scale(1.1) rotate(10deg) !important;
        }

        .send-button:active {
            transform: scale(0.95) !important;
        }

        /* Typing indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 10px 16px;
            background: #f8f9fa;
            border-radius: 18px;
            border: 1px solid #e9ecef;
            max-width: 70px;
            align-self: flex-start;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #6c757d;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-6px);
                opacity: 1;
            }
        }

        /* Subtle loading animation */
        .loading-shimmer {
            position: relative;
            overflow: hidden;
        }

        .loading-shimmer::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.8), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .chat-container {
                margin: 5px;
                border-radius: 10px;
            }
            
            .message {
                max-width: 85%;
            }
            
            .room-header {
                padding: 16px 20px;
            }
            
            .messages-container {
                padding: 20px;
            }
            
            .input-container {
                padding: 16px 20px;
            }
        }

        /* Smooth transitions for everything */
        * {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="room-header">
            <div class="user-info">
                {% if chat_room.other_user.photo %}
                    <img src="{{ chat_room.other_user.photo.url }}" alt="{{ chat_room.other_user.first_name }}" class="user-avatar">
                {% elif chat_room.other_user.profile_photo %}
                    <img src="{{ chat_room.other_user.profile_photo.url }}" alt="{{ chat_room.other_user.first_name }}" class="user-avatar">
                {% endif %}
                <div class="user-details">
                    <div class="user-name">{{ chat_room.other_user.first_name }} {{ chat_room.other_user.last_name }}</div>
                    <div class="user-status">
                        <span class="status-dot"></span>
                        online
                    </div>
                </div>
            </div>
            <div class="header-actions">
                <button class="action-button" title="Video Call">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="23 7 16 12 23 17 23 7"></polygon>
                        <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                    </svg>
                </button>
                <button class="action-button" title="Voice Call">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                    </svg>
                </button>
                <button class="action-button" title="More Options">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="1"></circle>
                        <circle cx="12" cy="5" r="1"></circle>
                        <circle cx="12" cy="19" r="1"></circle>
                    </svg>
                </button>
            </div>
        </div>
        
        <div class="messages-container" id="messages-container">
            {% for message in messages %}
                <div class="message {% if message.sender_id == user_id %}sent{% else %}received{% endif %}">
                    <div class="message-bubble">{{ message.content }}</div>
                    <div class="message-time">{{ message.timestamp|date:"g:i A" }}</div>
                </div>
            {% endfor %}
        </div>
        
        <form id="chat-form" class="input-container">
            <button type="button" class="attachment-button" title="Attach File">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
                </svg>
            </button>
            <input type="text" class="message-input" id="chat-message-input" placeholder="Type your message..." autocomplete="off">
            <button type="submit" class="send-button" title="Send Message">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatForm = document.getElementById('chat-form');
            const messageInput = document.getElementById('chat-message-input');
            const messagesContainer = document.getElementById('messages-container');
            const roomId = '{{ chat_room.id }}';
            // HTTP-based chat system (fallback for WebSocket issues)
            let isConnected = false;
            let messagePollingInterval = null;

            function initializeChat() {
                isConnected = true;
                if (chatForm) {
                    chatForm.removeAttribute('disabled');
                }
                
                // Start polling for new messages every 2 seconds
                startMessagePolling();
                console.log('Chat initialized with HTTP fallback');
            }

            function startMessagePolling() {
                if (messagePollingInterval) {
                    clearInterval(messagePollingInterval);
                }
                
                messagePollingInterval = setInterval(async () => {
                    try {
                        const response = await fetch(`/chat/get-messages/${roomId}/`);
                        if (response.ok) {
                            const data = await response.json();
                            if (data.success) {
                                updateMessages(data.messages);
                            }
                        }
                    } catch (error) {
                        console.error('Error polling messages:', error);
                    }
                }, 2000);
            }

            function updateMessages(messages) {
                if (!messagesContainer) return;
                
                // Clear existing messages
                messagesContainer.innerHTML = '';
                
                messages.forEach(messageData => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${messageData.sender_id == '{{ user_id }}' ? 'sent' : 'received'}`;
                    messageDiv.style.animationDelay = '0.1s';
                    
                    const messageTime = messageData.timestamp || new Date().toLocaleTimeString('en-US', { 
                        hour: 'numeric', 
                        minute: 'numeric', 
                        hour12: true 
                    });

                    messageDiv.innerHTML = `
                        <div class="message-bubble">${messageData.content}</div>
                        <div class="message-time">${messageTime}</div>
                    `;
                    
                    messagesContainer.appendChild(messageDiv);
                });
                
                // Scroll to bottom
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            async function sendMessageHTTP(message) {
                try {
                    const response = await fetch('/chat/send-message/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': getCookie('csrftoken')
                        },
                        body: JSON.stringify({
                            room_id: roomId,
                            message: message
                        })
                    });

                    const data = await response.json();
                    
                    if (data.success) {
                        // Message sent successfully, it will appear in next poll
                        return true;
                    } else {
                        console.error('Error sending message:', data.error);
                        showErrorMessage(data.error || 'Failed to send message');
                        return false;
                    }
                } catch (error) {
                    console.error('Network error:', error);
                    showErrorMessage('Network error. Please check your connection.');
                    return false;
                }
            }

            function showErrorMessage(message) {
                // Create temporary error message
                const errorDiv = document.createElement('div');
                errorDiv.className = 'message system-message';
                errorDiv.innerHTML = `
                    <div class="message-bubble error-message" style="background: #ff4757; color: white;">
                        <i class="fas fa-exclamation-triangle"></i> ${message}
                    </div>
                `;
                
                if (messagesContainer) {
                    messagesContainer.appendChild(errorDiv);
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                    
                    // Remove error message after 5 seconds
                    setTimeout(() => {
                        if (errorDiv.parentNode) {
                            errorDiv.parentNode.removeChild(errorDiv);
                        }
                    }, 5000);
                }
            }

            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }

            // Initialize chat system
            initializeChat();

            function scrollToBottom() {
                messagesContainer.scrollTo({
                    top: messagesContainer.scrollHeight,
                    behavior: 'smooth'
                });
            }

            if (chatForm) {
                chatForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    if (!messageInput || !isConnected) return;

                    const message = messageInput.value.trim();
                    
                    if (message) {
                        const sendButton = chatForm.querySelector('.send-button');
                        const originalHTML = sendButton.innerHTML;
                        
                        // Disable button and show loading
                        sendButton.disabled = true;
                        sendButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                        sendButton.style.transform = 'scale(0.9)';
                        
                        // Clear input immediately for better UX
                        messageInput.value = '';
                        
                        // Send message via HTTP
                        const success = await sendMessageHTTP(message);
                        
                        // Re-enable button
                        sendButton.disabled = false;
                        sendButton.innerHTML = originalHTML;
                        sendButton.style.transform = 'scale(1)';
                        
                        if (success) {
                            // Add visual feedback
                            sendButton.style.transform = 'scale(1.1)';
                            setTimeout(() => {
                                sendButton.style.transform = 'scale(1)';
                            }, 200);
                        }
                        
                        messageInput.focus();
                    }
                });
            }

            const chatItems = document.querySelectorAll('.chat-item');
            const chatContainer = document.getElementById('chat-room-container');
            const searchInput = document.querySelector('.search-input');

            chatItems.forEach(item => {
                item.addEventListener('click', async (e) => {
                    e.preventDefault();
                    chatItems.forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                    
                    try {
                        const response = await fetch(item.href, {
                            headers: {
                                'X-Requested-With': 'XMLHttpRequest'
                            }
                        });
                        const html = await response.text();
                        chatContainer.innerHTML = html;
                        window.history.pushState({}, '', item.href);
                        
                        connectWebSocket();
                    } catch (error) {
                        console.error('Error loading chat room:', error);
                    }
                });
            });

            if (searchInput) {
                searchInput.addEventListener('input', function(e) {
                    const searchTerm = e.target.value.toLowerCase();
                    chatItems.forEach(item => {
                        const name = item.querySelector('.chat-name').textContent.toLowerCase();
                        const message = item.querySelector('.chat-message').textContent.toLowerCase();
                        item.style.display = (name.includes(searchTerm) || message.includes(searchTerm)) ? 'flex' : 'none';
                    });
                });
            }

            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }

            setTimeout(scrollToBottom, 100);
        });
    </script>
</body>
</html>

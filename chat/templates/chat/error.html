{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Error - Medical Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'medical-blue': '#0e5274',
                        'medical-light-blue': '#1a6a8f',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-medical-blue via-blue-600 to-medical-light-blue min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8 text-center">
            <div class="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-exclamation-triangle text-3xl text-red-500"></i>
            </div>
            
            <h1 class="text-2xl font-bold text-gray-900 mb-4">Chat Error</h1>
            
            <p class="text-gray-600 mb-6">
                {{ error_message|default:"Something went wrong with the chat system. Please try again." }}
            </p>
            
            <div class="space-y-3">
                <button onclick="window.location.reload()" 
                        class="w-full bg-medical-blue text-white py-3 px-6 rounded-xl hover:bg-medical-light-blue transition-colors font-semibold">
                    <i class="fas fa-redo mr-2"></i>Try Again
                </button>
                
                <button onclick="window.history.back()" 
                        class="w-full bg-gray-100 text-gray-700 py-3 px-6 rounded-xl hover:bg-gray-200 transition-colors font-semibold">
                    <i class="fas fa-arrow-left mr-2"></i>Go Back
                </button>
            </div>
            
            <div class="mt-6 p-4 bg-blue-50 rounded-xl">
                <p class="text-sm text-blue-600">
                    <i class="fas fa-info-circle mr-2"></i>
                    If the problem persists, please contact support.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
